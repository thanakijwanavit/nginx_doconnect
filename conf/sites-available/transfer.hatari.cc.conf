server {
	listen 80;
	listen [::]:80;

	server_name transfer.hatari.cc;

	# security
	include nginxconfig.io/security.conf;

	# reverse proxy
	location / {
		proxy_pass http://127.0.0.1:8080;
		include nginxconfig.io/proxy.conf;
	}

	# additional config
	include nginxconfig.io/general.conf;
}

# subdomains redirect
server {
	listen 80;
	listen [::]:80;

	server_name *.transfer.hatari.cc;

	return 301 http://transfer.hatari.cc$request_uri;
}
