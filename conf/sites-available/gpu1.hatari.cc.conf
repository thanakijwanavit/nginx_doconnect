server {
	listen 80;
	listen [::]:80;

	server_name gpu1.hatari.cc;

	# security
	include nginxconfig.io/security.conf;

	# reverse proxy
	location / {
		proxy_pass http://127.0.0.1:16458;
		include nginxconfig.io/proxy.conf;
	}

	# additional config
	include nginxconfig.io/general.conf;
}

# subdomains redirect
server {
	listen 80;
	listen [::]:80;

	server_name *.gpu1.hatari.cc;

	return 301 http://gpu1.hatari.cc$request_uri;
}
